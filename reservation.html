<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Voiture - AutoVente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Réservation de Voiture</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="vente.html">Vente</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Formulaire de Réservation</h2>
        <form action="submit_reservation.php" method="post">
            <label for="car">Voiture:</label>
            <input type="text" id="car" name="car" value="" readonly>
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="start-date">Date de début:</label>
            <input type="date" id="start-date" name="start-date" required>
            <label for="end-date">Date de fin:</label>
            <input type="date" id="end-date" name="end-date" required>
            <button type="submit">Réserver</button>
        </form>
    </main>
    <footer>
        <p>© 2024 AutoVente. Tous droits réservés.</p>
    </footer>
    <script>
        // Script pour remplir automatiquement le champ "Voiture" en fonction de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const car = urlParams.get('car');
        document.getElementById('car').value = car;
    </script>
</body>
</html>
